name: Deploy App CI

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # This is so that `git rev-list` doesn't give 1 in the next step

      - name: Set version code and name as environment variables
        run: |
          echo "VERSION_CODE=$(git rev-list HEAD --count)" >> $GITHUB_ENV
          echo "VERSION_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Display version code and name
        run:
          echo "Building and publishing version ${{ env.VERSION_CODE }}, version code ${{ env.VERSION_NAME }}"

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant rights
        run: chmod +x build.gradle.kts

      - name: Build with Gradle
        id: build
        run: ./gradlew build

      - name: Build Release AAB
        id: buildRelease
        run: ./gradlew bundleRelease

      - name: Sign AAB
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Deploy to Play Store
        id: deploy
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: eu.khonsu.alphabets
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: production
          userFraction: 0.1
          whatsNewDirectory: whatsnew/
